<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT</title>

    <!-- Added the Bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="index.css">
</head>
<body>
 
   
  
    <div class="col-sm-12 mt-5" >
        <div class="container-fluid bg-2 text-center">
            <center>
                <h1>Publish/Subscribe Web Client</h1>
                
            </center>
          </div>
        <div id="container"  class="form-group container">
            <div class="row" style="margin-left: 20px; text-align: center; margin-top: 25px;">
                <h3>PUBLISH</h3>
                <br>
                <label >Topic:</label>
               <input id="publishTopic" type="text"><br><br>
               <label >Payload: </label>
               <input id="publishPayload" type="text">
               <br><br>
            <div class="row" style="margin-left: 40px;" >
                <button onclick="publishFunction()" id="pub-button" class="btn btn-primary" >Publish</button>
            </div> 
            <br>
            </div>
            
            <div class="row" style="margin-left: 10%; text-align: center;margin-top: 25px;">
                <h3>SUBSCRIBE</h3>
                <br>
                <label >Topic:</label>
               <input id="subscribe-input" type="text"><br><br>
               <br>
               <div class="row">
                   <button onclick="subscribeFunction() " id="sub-button" class="btn btn-primary" >Subscribe</button>
               </div>  
            </div >
        
            <div class="row" style="margin-left: 10%; text-align: center; margin-top: 25px;">
                <center>
                    <h3>Incoming Message</h3>
                </center>
                <table id="messageTable" class ="table">
                    <tr>
                        <th>Topic</th>
                        <th>Payload</th>
                    </tr>
                </table>
            </div>
             
        </div>
    </div>
</body>
<script src="./browserMqtt.js"></script>
<script src="./index.js"></script>
</html>
